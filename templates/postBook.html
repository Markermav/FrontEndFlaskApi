{% extends 'index.html' %}

{% block content %}

<div class="container my-5">
<form method='POST' action ="/postbook">
    <div class="mb-3">
      <label for="name" class="form-label">Enter Book Name:</label>
      <input type="text" class="form-control" id="name" name = "name" aria-describedby="Name of Book">
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" class="form-control" name = "price" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Image Source:</label>
        <input type="text" class="form-control"  name = "image" id="exampleInputPassword1">
      </div>
    
    <button type="submit" class="btn btn-primary">Create New Book</button>
  </form>
</div>

{% endblock content %}
